<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="galeria-style.css">

    <title>KM Galeria</title>
</head>
<body>
    <div id="title">
        <h1>GALERIA</h1>
    </div>
    <div id="footer-cont">
        <button type="button" id="footer-button" class="hvr">i</button>
        <div id="footer" data-collapsed="true">
            <div class="footer-pad">
                <ul>
                    <h3>Info</h3>
                    <li><a href="#">O GALERII...</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Prawa autorskie</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="main-cont">
        <div class="card">
            <img class="image b" src="img/2000 acres.png" alt="">
            <div class="desc">
                <div class="desc-title b">
                    <p class="img-title flex-cont">CALL ON AMADEUS</p>
                    <p class="img-author flex-cont">Ambert Lan</p>
                </div>
                <div class="desc-info">
                    <div class="year desc-btn flex-cont b">1988</div>
                    <div class="medium desc-btn flex-cont b">Oil paint on canvas</div>
                    <div class="dimensions desc-btn flex-cont b">84.1 cm x 152.4 cm</div>
                    <!--<div class="showmore desc-btn flex-cont b hvr">Historia
                        <div class="trg-icon"></div>
                    </div>-->
                    <button type="button" onclick="change(this.id)" class="showmore desc-btn flex-cont b hvr" id="1">
                        <img src="expand-icon.svg" alt="expand" class="icon" id="1icon">
                    </button>
                </div>
                <div class="more-info" id="1info" data-collapsed="true" style="height: 0;">
                    <div class="more-info-pad b">
                        <p>Amadeus sleeps on A CALM ROAD ( to Salvador ). People were sleeping, their sleep is deep. Deep, deep, deep, deep deep sleep. Lorem ipsum dollar in amount.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="gen.js"></script>
</body>
</html>
